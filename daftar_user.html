  <body class="app sidebar-mini rtl">
        <header class="app-header">
                <a class="app-header__logo" href="index.html">Apotik Gowok</a>
        </header>
        
        <main>
          <div class="app-title">
            <div>
              <h1><i class="fa fa-edit"></i> Register </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="tile">
                <h3 class="tile-title">Registration Form</h3>
                  <div class="tile-body">
                    <form method="POST" action="proses_daftar_user.php">
                      <div class="form-group row">
                        <label class="control-label col-md-3">Username</label>
                          <div class="input-group-prepend col-md-8">
                            <span class="input-group-text" id="basic-addon1">@</span>
                              <input type="text" class="form-control" placeholder="Username" aria-label="Enter username" aria-describedby="basic-addon1" name="username">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="control-label col-md-3">Name</label>
                          <div class="col-md-8">
                            <input class="form-control" type="text" name="nama" placeholder="Enter full name">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="control-label col-md-3">Password</label>
                          <div class="col-md-8">
                            <input class="form-control" type="password" name="password" placeholder="Enter password">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="control-label col-md-3">Address</label>
                          <div class="col-md-8">
                            <textarea class="form-control" rows="4" placeholder="Enter address" name="alamat"></textarea>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="control-label col-md-3">Telephone</label>
                          <div class="col-md-8">
                            <input class="form-control" type="text" name="nomor" placeholder="Enter telephone number">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="control-label col-md-3">Gender</label>
                          <div class="col-md-9">
                            <div class="form-check">
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="jk" value="M">Male
                              </label>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="jk" value="L">Female
                              </label>
                            </div>
                         </div>
                      </div>
                      <div class="form-group row">
                        <label class="control-label col-md-3">Occupation</label>
                          <div class="col-md-8">
                            <select name="jabatan" class="form-control">
                              <option value="Apoteker">Apoteker</option>
                              <option value="Owner">Owner</option>
                              <option value="Apoteker Pendamping">Apoteker Pendamping</option>
                              <option value="Pelanggan">Pelanggan</option>
                            </select>
                          </div>
                      </div>
                  </div>
                  <div class="tile-footer">
                    <div class="row">
                      <div class="col-md-8 col-md-offset-3">
                        <button class="btn btn-primary" type="submit">
                          <i class="fa fa-fw fa-lg fa-check-circle"></i>Register</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="index.html"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                      </div>
                    </div>
            </form>
          </div>
        </div>
      </div>
    </div>
